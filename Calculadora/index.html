<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora-area">
        <div class="header">
            Calculadora
            <img src="images/lgo.png">
        </div>
            <input class="visor" type="text" placeholder="0"/>
        <div class="linha cancel">
            <span id="cancela">C</span>
        </div>
        <div class="linha">
            <span id="numero">7</span><span id="numero">8</span><span id="numero">9</span><span id="divisao">/</span>
        </div>
        <div class="linha">
            <span id="numero">4</span><span id="numero">5</span><span id="numero">6</span><span id="multiplicacao">*</span>
        </div>
        <div class="linha">
            <span id="numero">1</span><span id="numero">2</span><span id="numero">3</span><span id="subtracao">-</span>
        </div>
        <div class="linha">
            <span id="n0">0</span><span id="ponto">.</span><span id="igual">=</span><span id="adicao">+</span>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
