<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora-area">
        <div class="header">
            Calculadora
            <img src="images/lgo.png">
        </div>
            <input class="visor" type="text" placeholder="0"/>
        <div class="linha">
            <span id="bt-7">7</span><span id="bt-8">8</span><span id="bt-9">9</span><span id="ac" style="color: yellow;">C</span>
        </div>
        <div class="linha">
            <span id="bt-4">4</span><span id="bt-5">5</span><span id="bt-6">6</span><span id="divisao" style="color: yellow;">/</span>
        </div>
        <div class="linha">
            <span id="bt-1">1</span><span id="bt-2">2</span><span id="bt-3">3</span><span id="multiplicacao" style="color: yellow;">*</span>
        </div>
        <div class="linha">
            <span id="bt-0">0</span><span id="virgula">,</span><span id="subtracao" style="color: yellow;">-</span><span id="adicao" style="color: yellow;">+</span>
        </div>
        <div class="linha">
            <span id="porcentagem" style="color: yellow;">%</span><span id="igual" style="color: yellow;">=</span>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
