<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-area">
        <div class="pause button"><img src="images/pause.png"></div>
        <div class="play button"><img src="images/play.png"></div>
        <div class="prev button"><img src="images/left.png"></div>
        <div class="botoesTrocaSlide"></div>
        <div class="slide-width" id="slide-width"></div>
        <div class="next button"><img src="images/right.png"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
