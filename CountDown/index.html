<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>COMEMORAÇÃO</h1>
            <p>Contagem regressiva</p>
        </div>
        <div class="countdown">
            <div>
                <h1 id="dias">00</h1>
                <p>Dias</p>
            </div>
            <div>
                <h1 id="horas">00</h1>
                <p>Horas</p>
            </div>
            <div>
                <h1 id="minutos">00</h1>
                <p>Minutos</p>
            </div>
            <div>
                <h1 id="segundos">00</h1>
                <p>Segundos</p>
            </div>
        </div>

        <div class="button">
            <p>Cadastre-se</p>
        </div>
    </div>

    <div class="box-area">
        <div class="fechar-box">X</div>
        <div class="box">
            <form action="">
                <fieldset>
                    <p>Insira a data e horário do evento:</p><br>
                    <input type="datetime-local" id = "dataInserida">
                </fieldset>
                <fieldset>
                    <div class="button" id="bt-insereDados">Inserir</div>
                </fieldset>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
